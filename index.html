<!DOCTYPE html>
<html class="scrollable">
    <head>
        <!-- Metas -->
        <meta charset="UTF-8">
        <title>GYANITH</title>
        <meta name="description" content="A NATIONAL LEVEL TECHFEST">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="application-name" content="GYANITH">
        <meta name="mobile-web-app-capable" content="yes">

        <!-- Google + -->
        <meta itemprop="name" content="GYANITH">
        <meta itemprop="description" content="A NATIONAL LEVEL TECHFEST">
        <meta itemprop="image" content="https://www.gyanith.org/static/images/social/1200x630.png">

        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="GYANITH">
        <meta name="twitter:description" content="A NATIONAL LEVEL TECHFEST">
        <meta name="twitter:image" content="https://www.gyanith.org/static/images/social/640x404.png">

        <!-- Facebook -->
        <meta property="og:title" content="GYANITH">
        <meta property="og:url" content="https://www.gyanith.org">
        <meta property="og:site_name" content="GYANITH">
        <meta property="og:type" content="website">
        <meta property="og:description" content="A NATIONAL LEVEL TECHFEST">
        <meta property="og:image" content="https://www.gyanith.org/static/images/social/1200x630.png">

        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="static\images\favicons\apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="static\images\favicons\favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="static\images\favicons\favicon-16x16.png">
        <link rel="manifest" href="static\images\favicons\manifest.json">
        <link rel="mask-icon" href="static\images\favicons\safari-pinned-tab.svg" color="black">
        <meta name="theme-color" content="#ffffff">
    <link href="css\style.css" rel="stylesheet"></head>
    <body>
        <div class="sizer"><div class="width"></div><div class="height"></div></div>

        <!-- Head -->
        <section class="section head js-navigation-section" data-section-theme="light">
           
            <div class="canvas-background">
                <div class="gyanlava"></div>
                <div class="gyanplanet"></div>
            </div>
            <canvas class="gyanexperience"></canvas>
        </section>

        <!-- About gyanith -->
        <section class="section about js-navigation-section" data-section-theme="light">
            <div class="text-block">
                <div class="gradient"></div>
                <h3 class="sup-title js-binding" data-binding-path="about.supTitle"></h3>
                <h2 class="title big js-binding" data-binding-path="about.title"></h2>
                <div class="description js-binding" data-binding-path="about.description"></div>
            </div>
        </section>

        <!-- gyanith 18 -->
        <section class="section gyan18 js-navigation-section" data-section-theme="light">
            <div class="content">
                <div class="bar"></div>
                <div class="label">GYANITH 2K18</div>
                <p class="text">SOME CONTENT................................
                ,,,,,,,,,,,,,,,,,,,,,,,,,,..........................,,,,,,,,
                ,,,,,,,,,,,,,,............................</p>
            </div>
        </section>

        

        <!-- Footer -->
        <footer class="section footer js-navigation-section" data-section-theme="light">
            <div class="items">
                <span class="item logo">
                    <img width="133" height="28" src="static\images\gyanith-logo-small.png" srcset="static\images\gyanith-logo-small.png 133w, static\images\gyanith-logo-small-2x.png 266w" alt="GYANITH">
                </span>
                <span class="item js-binding" data-binding-path="footer.items.0"></span>
                <a class="item underline js-binding" href="#" data-binding-path="footer.items.1"><span class="underline-inner"><span class="js-binding" data-binding-path="footer.items.1.href"></span><span class="underline-stroke"></span></span></a>
                <span class="item js-binding" data-binding-path="footer.items.2"></span>
                <span class="item social">
                    <a class="social-item youtube js-binding" href="#" data-binding-path="footer.social.0">
                        <img class="logo logo-1" src="" alt="youtube">
                        <img class="logo logo-2" src="" alt="youtube">
                    </a>
                    <a class="social-item facebook js-binding" href="#" data-binding-path="footer.social.1">
                        <img class="logo logo-1" src="static/svg/facebook.svg" alt="facebook">
                        <img class="logo logo-2" src="static/svg/facebook.svg" alt="facebook">
                    </a>
                    <a class="social-item twitter js-binding" target="_blank" href="#" data-binding-path="footer.social.2">
                        <img class="logo logo-1" src="static\svg\twitter.svg" alt="twitter">
                        <img class="logo logo-2" src="static\svg\twitter.svg" alt="twitter">
                    </a>
                </span>
            </div>
            
        </footer>

        <!-- Popin -->
        <div class="popin js-popin">
            
           

            <!-- Gradient -->
            <div class="gradient-mask top"></div>
            <div class="gradient-mask bottom"></div>

            <!-- Close -->
            <a href="#" class="close js-close">
                <img class="icon" width="16" height="16" src="static\images\close.png" srcset="static\images\close.png 32w, static\images\close-2x.png 64w">
            </a>

            <!-- Bottom links -->
            <div class="bottom-links">
                <a class="item underline js-popin-trigger" data-popin-name="legal" href="#"><span class="underline-inner"><span class="js-binding" data-binding-path="footer.bottom.0"></span><span class="underline-stroke"></span></span></a>
                <a class="item underline js-popin-trigger" data-popin-name="privacy" href="#"><span class="underline-inner"><span class="js-binding" data-binding-path="footer.bottom.1"></span><span class="underline-stroke"></span></span></a>
            </div>

        </div>

        <!-- Navigation -->
        <div class="navigation js-navigation">

            <!-- Dark version -->
            <div class="version dark js-dark">
                <div class="inner js-inner">

                    

                    <div class="right">
                        <a href="https://www.google.com" class="scroll-to-contact" >
                            <div class="border"></div>
                            <div class="icon"></div>
                            <div class="bar"></div>
                        </a>
                    </div>

                </div>
            </div>

            <!-- Light version -->
            <div class="version light js-light">
                <div class="inner js-inner">
                    
                    

                    <div class="right">
                              <a href="https://www.google.com" class="scroll-to-contact" >
                            <div class="border"></div>
                            <div class="icon"></div>
                            <div class="bar"></div>
                        </a>
                    </div>

                </div>
            </div>

        </div>

        <!-- Scroll to top -->
        <a href="https://www.google.com" class="scroll-to-top js-scroll-to-top">
            <span class="shadow"></span>
            <span class="fill">
                <img class="logo" width="32" height="32" src="static\images\gyanith-icon.png" srcset="static\images\gyanith-icon.png 32w, static\images\gyanith-icon-2x.png 64w" alt="GYANITH">
            </span>
        </a>
        

    <script type="text/javascript" src="js\threerender.js"></script></body>
</html>
